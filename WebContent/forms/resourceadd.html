<!doctype html>
<html lang="zh">

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>修改</title>
	<!-- Include the FontAwesome CSS if you want to use feedback icons provided by FontAwesome -->
	<link rel="stylesheet" href="pages/forms/formValidation.css" />

	<link href="pages/forms/fileinput.css" media="all" rel="stylesheet" type="text/css" />
	<!--[if IE]>
			<script src="html5shiv.min.js" tppabs="http://libs.baidu.com/html5shiv/2.7/html5shiv.min.js"></script>
		<![endif]-->
</head>

<body>
	<div class="row">
		<!-- form: -->
		<section>
			<div class="page-header">
				<h1 align="center">添加资源</h1>
			</div>

			<div class="col-lg-8 col-lg-offset-2">
				
				<form id="defaultForm" method="POST" class="form-horizontal">
					   
					<fieldset>
						<div class="form-group">
							<label class="col-lg-3 control-label">资源名称</label>
							<div class="col-lg-7">
								<input type="text" class="form-control" name="name" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">资源</label>
							<div class="col-lg-7">
								<input id="file-0" class="file form-control" type="file" multiple data-min-file-count="1" name="file" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">资源类型</label>
							<div class="col-lg-7">
								<select class="form-control" name="resource_type">
									<option value="">-- 类型 --</option>
									<option value="1">课件</option>
									<option value="2">实验报告</option>
									<option value="3">实验指导书</option>
								</select>
							</div>
						</div>
					</fieldset>

					<div class="form-group">
						<div align="center">
							<button type="submit" class="btn btn-primary">提交</button>
						</div>
					</div>
				</form>
			</div>
		</section>
		<!-- :form -->
		<div class="alert alert-success" style="display: none;"></div>
	</div>
	<script type="text/javascript" src="pages/forms/jquery.min.js"></script>
	<script type="text/javascript" src="pages/forms/bootstrap.min.js"></script> 
	<script type="text/javascript" src="pages/forms/formValidation.js"></script>
    <script type="text/javascript" src="pages/forms/bootstrap.js"></script>
	<script type="text/javascript" src="pages/forms/zh_CN.js"></script>
	<script src="pages/forms/fileinput.js" type="text/javascript"></script>
	<script src="pages/forms/fileinput_locale_de.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$("#defaultForm").attr("action", "AddResource");
			$('#defaultForm').formValidation({
				submitButton: '$defaultForm button[type="submit"]',
          		live: 'enabled', 
				message: 'This value is not valid',
				icon: {
					valid: 'glyphicon glyphicon-ok',
					invalid: 'glyphicon glyphicon-remove',
					validating: 'glyphicon glyphicon-refresh'
				},
				fields: {
				name: {
						message: '无效',
						validators: {
							notEmpty: {
								message: '必填'
							}
						}
					},
				file: {
						message: '无效',
						validators: {
							notEmpty: {
								message: '必填'
							}
						}
					},
				resource_type: {
						message: '无效',
						validators: {
							notEmpty: {
								message: '必填'
							}
						}
					}
				}
			})
			.on('success.form.fv', function(e) {
            // Prevent form submission
            e.preventDefault();

            // Get the form instance
            var $form = $(e.target);

            // Get the FormValidation instance
            var bv = $form.data('formValidation');
            console.log("eqweqweqweqwe");
			// Use Ajax to submit form data
			var imageForm = new FormData(); 
			imageForm.append('name',$("input[name='name']").val());
			imageForm.append("file", $("#file-0").get(0).files[0]);
			imageForm.append('resource_type',$("select[name='resource_type']").val());
			$.ajax({
   				 type: 'POST',
				 url: $form.attr("action"),
				 cache: false,
    			 contentType: false,//form-data' didn't work for me
    			 processData: false, //this is also important when you are dealing with files.
				 dataType:'text',
   			     data:imageForm,
			     async:false,
     			 success: function (data,status) {
					  alert(data);
				 $('.alert').text(data).show();
				 }
			})
		})
	});
	</script>
</body>
</html>
