<!doctype html>
<html lang="zh">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>修改</title>
	<!-- Include the FontAwesome CSS if you want to use feedback icons provided by FontAwesome -->
	<link rel="stylesheet" href="pages/forms/formValidation.css" />

	<link href="pages/forms/fileinput.css" media="all" rel="stylesheet" type="text/css" />
	<!--[if IE]>
			<script src="html5shiv.min.js" tppabs="http://libs.baidu.com/html5shiv/2.7/html5shiv.min.js"></script>
		<![endif]-->
</head>

<body>
	<div class="row">
		<!-- form: -->
		<section>
			<div class="page-header">
				<h1 align="center">老师管理</h1>
			</div>

			<div class="col-lg-8 col-lg-offset-2">
				
				<form id="defaultForm" method="POST" class="form-horizontal">
					   <div class="alert alert-success" style="display: none;"></div>
					<fieldset>
						<div class="form-group">
							<label class="col-lg-3 control-label">老师姓名</label>
							<div class="col-lg-7">
								<input type="text" class="form-control" name="teachername" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">职称
							</label>
							<div class="col-lg-7">
								<select class="form-control" name="teacher_type">
									<option value="">-- 职称 --</option>
									<option value="1">讲师</option>
									<option value="2">副教授</option>
									<option value="3">教授</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">角色</label>
							<div class="col-lg-7">
								<select class="form-control" name="level">
									<option value="">-- 角色--</option>
									<option value="teacher">老师</option>
									<option value="student">学生</option>
									<option value="admin">管理员</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">老师简介</label>
							<div class="col-lg-5">
								<input type="text" class="form-control" name="jianjie" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">图片
							</label>
							<div class="col-lg-7">
								<input id="file-0" class="file form-control" type="file" multiple data-min-file-count="1" name="image" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">密码</label>
							<div class="col-lg-7">
								<input type="password" class="form-control" name="password" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">再次输入</label>
							<div class="col-lg-7">
								<input type="password" class="form-control" name="confirmPassword" />
							</div>
						</div>
					</fieldset>

					<div class="form-group">
						<div align="center">
							<button type="submit" class="btn btn-primary">提交</button>
						</div>
					</div>
				</form>
			</div>
		</section>
		<!-- :form -->
	</div>
	<!-- <script type="text/javascript" src="pages/forms/jquery.min.js"></script>
	<script type="text/javascript" src="pages/forms/bootstrap.min.js"></script> -->
	<script type="text/javascript" src="pages/forms/formValidation.js"></script>
	<script type="text/javascript" src="pages/forms/bootstrap.js"></script>
	<script type="text/javascript" src="pages/forms/zh_CN.js"></script>
	<script src="pages/forms/fileinput.js" type="text/javascript"></script>
	<script src="pages/forms/fileinput_locale_de.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			var teacherid = localStorage.getItem("teacherid");
			console.log("teacherid=" + teacherid);
			$("#defaultForm").attr("action", "UpdateTeacher?id="+teacherid);
			$('#defaultForm').formValidation({
				submitButton: '$defaultForm button[type="submit"]',
          		live: 'enabled', 
				message: 'This value is not valid',
				icon: {
					valid: 'glyphicon glyphicon-ok',
					invalid: 'glyphicon glyphicon-remove',
					validating: 'glyphicon glyphicon-refresh'
				},
				fields: {
					teachername: {
						message: '老师姓名无效',
						validators: {
							notEmpty: {
								message: '必填'
							},
							stringLength: {
								min: 2,
								max: 6,
								message: '老师姓名长度必须超过2个且少于6个字符'
							},
							regexp: {
								regexp: /^[\u4E00-\u9FA5]*$/,
								message: '老师姓名只含有汉字'
							}
						}
					},
					title: {
						message: '无效',
						validators: {
							notEmpty: {
								message: '必填'
							}
						}
					},
					juese: {
						message: '角色无效',
						validators: {
							notEmpty: {
								message: '必填'
							}
						}
					},
					image: {
						validators: {
							notEmpty: {
								message: '必须上传'
							}
						}
					},
					password: {
						validators: {
							notEmpty: {
								message: 'The password is required and can\'t be empty'
							}
						}
					},
					confirmPassword: {
						validators: {
							notEmpty: {
								message: 'The confirm password is required and can\'t be empty'
							},
							identical: {
								field: 'password',
								message: 'The password and its confirm are not the same'
							}
						}
					}

				}
			})
			.on('success.form.fv', function(e) {
            // Prevent form submission
            e.preventDefault();

            // Get the form instance
            var $form = $(e.target);

            // Get the FormValidation instance
            var bv = $form.data('formValidation');
            console.log("eqweqweqweqwe");
			// Use Ajax to submit form data
			var imageForm = new FormData();
			imageForm.append('teachername',$("input[name='teachername']").val());
			imageForm.append('teacher_type',$("select[name='teacher_type']").val());
			imageForm.append('level',$("select[name='level']").val());
			imageForm.append('jianjie',$("input[name='jianjie']").val());
			imageForm.append("image", $("#file-0").get(0).files[0]);
			imageForm.append('jianjie',$("input[name='jianjie']").val());
			imageForm.append('password',$("input[name='password']").val());
		  		alert(imageForm)
			
			// imageForm.append($form.serialize);
			$.ajax({
   				 type: 'POST',
				 url: $form.attr("action"),
				 cache: false,
    			 contentType: false,//form-data' didn't work for me
    			 processData: false, //this is also important when you are dealing with files.
				 dataType:'text',
   			     data:imageForm,
			     async:false, 
     			 success: function (result) {
					  	alert(result);
       				   $('.alert').text(result).show();
				 }
			})
		})
	});
	</script>
</body>
</html>
